  <form id="vehicle-form">
    <input type="text" id="name" placeholder="Username" required>
    <input type="text" id="miles" placeholder="Danger Level (1â€“10 or descriptive)" required>

    <button type="submit">Blacklist Player</button>

  <script src="script.js"></script>
</body>
</html>
